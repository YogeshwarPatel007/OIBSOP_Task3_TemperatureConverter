<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
   <div class="first">
    <h1>Temperature Converter</h1>
   </div>
   <div class="second">
    <div class="container">
        <div class="third">
            <div class="third-one" style="display: flex;
            flex-direction: column;">
                <label for="degree">Value <span id="small">(In Numbers...)</span></label>
                <input type="number" name="degree" id="inputValue" required>
            </div>
            <div>
                <div class="third-one">
                    <label for="type">From</label>
                    <select name="type" id="type1">
                        <option value="celcius">Celcius</option>
                        <option value="fahrenheit">Fahrenheit</option>
                        <option value="kelvin">Kelvin</option>
                        <option value="rankine">Rankine</option>
                    </select>
                </div>
                <div class="third-one">
                    <label for="type">To</label>
                    <select name="type" id="type2">
                        <option value="celcius">Celcius</option>
                        <option value="fahrenheit">Fahrenheit</option>
                        <option value="kelvin">Kelvin</option>
                        <option value="rankine">Rankine</option>
                    </select>
                </div>
            </div>
        </div>
        <button type="submit" id="btn" onclick="temperature()">Convert</button>
        <div class="result">
            <label for="result">Result</label>
            <div id="result"></div>
        </div>
    </div>
</div>
    <div class="footer">
        <p>Designed by Patel Yogeshwar|All Rights Reserved</p>
    </div>
    <script src="index.js"></script>
</body>

</html>
